<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slider Plugin</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
	    <h1>Slider Plugin</h1>

	    <div class="slider">
	    	<ul class="slide-wrapper">
	    		<li><div class="slide"><img src="img/1.jpg" alt=""></div></li>
	    		<li><div class="slide"><img src="img/2.jpg" alt=""></div></li>
	    		<li><div class="slide"><img src="img/3.jpg" alt=""></div></li>
	    		<li><div class="slide"><img src="img/4.jpg" alt=""></div></li>
	    		<li><div class="slide"><img src="img/5.jpg" alt=""></div></li>
	    		<li><div class="slide">
	    			<div class="slideinner"><h1>Hello</h1></div>
	    		</div></li>
	    	</ul>
	    	<div class="slide-nav">
	    		<a href="#" class="prev" data-dir="prev">Previous</a>
	    		<a href="#" class="next" data-dir="next">Next</a>
	    	</div>
	    	<div class="slide-dots"></div>
	    </div>

	</div>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
